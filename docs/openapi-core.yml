openapi: 3.0.3
info:
  title: Java API Exercise - Core Criteria
  description: |-
  version: 0.2.2

servers:
  - url: http://localhost:4000
tags:
  - name: authors
  - name: publishers
  - name: books
paths:
  /authors:
    post:
      tags:
        - authors
      summary: Author POST route
      description: Description of an author POST route
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAuthor'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
    get:
      tags:
        - authors
      summary: Author GET route
      description: Description of an author GET route
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllAuthors'
  /authors/{id}:
    put:
      tags:
        - authors
      summary: Author PUT route
      description: Description of an author PUT route
      parameters:
        - name: id
          in: path
          description: The ID of the author to update
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAuthor'
      responses:
        '201':
          description: "Created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
    delete:
      tags:
        - authors
      summary: Author DELETE route
      description: Deletes an author by id
      parameters:
        - name: id
          in: path
          description: The ID of the author to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "Ok"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
                required: true

components:
  schemas:
    CreateAuthor:
      type: object
      required: [firstName, lastName,email,alive]
      properties:
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Smith"
        email:
          type: string
          format: email
          example: "author@emailprovider.value"
        alive:
          type: boolean
          example: true
    Author:
      type: object
      properties:
        id:
          type: integer
          example: 1
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Smith"
        email:
          type: string
          format: email
          example: "author@emailprovider.value"
        alive:
          type: boolean
          example: true
#        createdAt:
#          type: string
#          format: DateTime
#          pattern: YYYY-MM-DDTHH:MM:SS
#          example: 2023-03-14T11:01:56.633+00:00
    AllAuthors:
      type: array
      items:
        $ref: '#/components/schemas/Author'





